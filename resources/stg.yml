credits:

  iamRoleResources:
    - "arn:aws:dynamodb:ap-northeast-2:${self:custom.accountId}:table/prod-auths"
    - "arn:aws:dynamodb:ap-northeast-2:${self:custom.accountId}:table/prod-tickle"
    - "arn:aws:dynamodb:ap-northeast-2:${self:custom.accountId}:table/prod-delete"
    - "arn:aws:dynamodb:ap-northeast-2:${self:custom.accountId}:table/prod-charts"
    - "arn:aws:dynamodb:ap-northeast-2:${self:custom.accountId}:table/prod-tickle/index/*"
    - "arn:aws:dynamodb:ap-northeast-2:${self:custom.accountId}:table/prod-delete/index/*"
    - "arn:aws:dynamodb:ap-northeast-2:${self:custom.accountId}:table/prod-charts/index/*"

  tickleTable: prod-tickle
  chartTable: prod-charts
  stage: prod